<amx-text-box
  [label]="'Password'"
  [(ngModel)]="passwordBinding.value"
  [mode]="passwordVisibility ? 'text' : 'password'"
  [placeholder]="'(required)'">
  <amx-flex [align]="'center'">
    <button class="eye-btn" (click)="togglePasswordVisibility()"><fa-icon [ngStyle]="{ color: 'var(--app-color)' }" [icon]="passwordIcon"></fa-icon></button>
    <fa-icon [ngStyle]="{ color: passwordValid ? 'var(--msg-success)' : 'var(--msg-danger)' }" [icon]="passwordValid ? this.validIcon : this.invalidIcon"></fa-icon>
  </amx-flex>
</amx-text-box>
<amx-spacer [space]="'var(--space-lg)'"></amx-spacer>
<div class="vaidation rules">
<span class="rule" [ngClass]="{ invalid: !passwordLengthIsValid }">Password must be at least 8 characters, </span>
<span class="rule" [ngClass]="{ invalid: !passwordLowerIsValid }">must container 1 lower case letter, </span>
<span class="rule" [ngClass]="{ invalid: !passwordUpperIsValid }">must container 1 upper case letter, </span>
<span class="rule" [ngClass]="{ invalid: !passwordNumberIsValid }">and must container 1 number</span>
</div>
<amx-spacer [space]="'var(--space-lg)'"></amx-spacer>
<amx-text-box
  [label]="'Confirm Password'"
  [(ngModel)]="confirmBinding.value"
  [mode]="confirmVisibility ? 'text' : 'password'"
  [placeholder]="'(required)'">
  <amx-flex [align]="'center'">
    <button class="eye-btn" (click)="toggleConfirmVisibility()"><fa-icon [ngStyle]="{ color: 'var(--app-color)' }" [icon]="confirmIcon"></fa-icon></button>
    <fa-icon [ngStyle]="{ color: confirmValid ? 'var(--msg-success)' : 'var(--msg-danger)' }" [icon]="confirmValid ? this.validIcon : this.invalidIcon"></fa-icon>
  </amx-flex>
</amx-text-box>

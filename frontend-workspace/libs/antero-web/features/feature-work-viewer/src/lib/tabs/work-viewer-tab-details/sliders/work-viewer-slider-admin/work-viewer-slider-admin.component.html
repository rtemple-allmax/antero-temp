<div [ngStyle]="{ width: width }">
  <h2 [ngStyle]="{ 'text-align': 'center'}">Administer Work</h2>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-searchable-dropdown
    [label]="'Work Status'"
    [items]="statuses"
    (opened)="getStatuses()">
  </amx-searchable-dropdown>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-searchable-dropdown
    [label]="'Work Type'"
    [items]="types"
    (opened)="getTypes()">
  </amx-searchable-dropdown>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-searchable-dropdown
    [label]="'Work Priority'"
    [items]="priorities"
    (opened)="getPriorities()">
  </amx-searchable-dropdown>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-searchable-dropdown
    [label]="'Maintenance Group'"
    [items]="groups"
    (opened)="getGroups()">
  </amx-searchable-dropdown>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-searchable-dropdown [label]="'Assigned User'"></amx-searchable-dropdown>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-date-box [label]="'Due Date'"></amx-date-box>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-date-box [label]="'Date Scheduled'"></amx-date-box>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-flex [justify]="'flex-end'">
    <amx-combo-button [label]="'Update'" [icon]="icons.saveIcon"></amx-combo-button>
  </amx-flex>
</div>

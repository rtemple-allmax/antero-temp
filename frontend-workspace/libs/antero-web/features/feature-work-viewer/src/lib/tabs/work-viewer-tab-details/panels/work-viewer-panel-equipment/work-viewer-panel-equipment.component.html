<amx-layout-panel>
  <ng-container header>
    <amx-grid [columns]="'calc(50ch + 100px) 1fr'" [gap]="'1rem'" [width]="'100%'">
      <amx-media-object
        [src]="primaryImage?.imageUrl"
        [heading]="record?.name"
        [text]="record?.description"
        [isLink]="true"
        (clicked)="showEquipmentDetails()">
      </amx-media-object>
      <amx-flex [gap]="'.5rem'" [align]="'center'" [justify]="'flex-end'" [ngStyle]="{ 'align-self': 'center' }">
        <span [ngStyle]="{ color: statusColor, 'white-space': 'nowrap' }">{{ statusText }}</span>
        <amx-icon-button [awesome]="true" [icon]="icons.historyIcon" [height]="'20px'" (clicked)="showEquipmentHistory()"></amx-icon-button>
        <amx-icon-button [awesome]="true" [icon]="icons.thickFileIcon" [height]="'20px'" (clicked)="showEquipmentDocuments()"></amx-icon-button>
        <amx-icon-button [awesome]="true" [icon]="icons.thickFileIcon" [height]="'20px'" (clicked)="enterEquipmentDowntime()"></amx-icon-button>
      </amx-flex>
    </amx-grid>
  </ng-container>
  <ng-container content>
    <amx-grid [columns]="'repeat(2, 1fr)'" [gap]="'var(--space-lg)'" [padding]="'var(--space-md)'">
      <amx-read-only-box [label]="'Location'">{{ record?.location?.name }}</amx-read-only-box>
      <amx-read-only-box [label]="'Department'">{{ record?.department?.name }}</amx-read-only-box>
      <amx-read-only-box [label]="'Condition'">{{ record?.equipmentCondition?.name }}</amx-read-only-box>
      <amx-read-only-box [label]="'Priority'">{{ record?.equipmentPriority?.name }}</amx-read-only-box>
      <amx-read-only-box [label]="'Notes'">{{ record?.notes }}</amx-read-only-box>
    </amx-grid>
  </ng-container>
</amx-layout-panel>

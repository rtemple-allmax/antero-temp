<div [ngStyle]="{ width: width }">
  <h2 [ngStyle]="{ 'text-align': 'center' }">{{ record?.name }}</h2>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <ng-container *ngFor="let field of fields">
    <amx-read-only-box
      [label]="field.label"
      [preline]="field.formatted">
      {{ getFieldValue(field) }}
    </amx-read-only-box>
    <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  </ng-container>
</div>

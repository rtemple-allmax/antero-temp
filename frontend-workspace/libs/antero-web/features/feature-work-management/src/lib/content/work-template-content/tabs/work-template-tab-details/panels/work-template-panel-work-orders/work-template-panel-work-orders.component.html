<amx-layout-panel>
  <ng-container header>
    <h2>Active Work</h2>
  </ng-container>
  <ng-container content>
    <div [ngStyle]="{ padding: 'var(--space-md)' }">
      <ng-container *ngIf="records.length > 0 else noData">
        <ng-container *ngFor="let record of records">
          <ant-work-template-work-order-list-item [record]="record"></ant-work-template-work-order-list-item>
        </ng-container>
      </ng-container>
    </div>

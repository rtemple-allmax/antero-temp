<amx-grid [columns]="'calc(50ch + 50px + 1rem) 50ch 1fr'" [gap]="'var(--space-xl)'" [padding]="'var(--space-md)'">
  <amx-media-object
    [heading]="record?.partQuantity?.part?.name"
    [text]="record?.partQuantity?.part?.description"
    [src]="primaryImage?.imageUrl"
    [listItem]="true">
  </amx-media-object>
  <div [ngStyle]="{ 'align-self': 'center' }">
    <span>{{ record?.partQuantity?.warehouse?.name }}</span><br/>
    <span>{{ record?.partQuantity?.area?.name }}</span>
  </div>
  <!-- <amx-popover-text [template]="qtyTemplate" [ngStyle]="{ 'align-self': 'center' }"> -->
    <span [ngStyle]="{ 'align-self': 'center' }">{{ record?.estimatedQuantity }} {{ record?.partQuantity?.part?.stockingUnit }}</span>
  <!-- </amx-popover-text> -->
</amx-grid>

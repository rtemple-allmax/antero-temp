<amx-layout-panel>
  <div header>
    <h2>Saved Work Orders</h2>
  </div>
  <div content>
    <amx-data-table
      [allowSearch]="false"
      [allowGrouping]="false"
      [allowReordering]="false"
      [allowFiltering]="false"
      [allowFixing]="false"
      [allowExport]="false"
      [showColumnHeaders]="false"
      [selectionMode]="'none'"
      [data]="data?.data"
      [selectFirstRowOnLoad]="false"
      [noDataText]="'No templates have been created for this equipment.'"
      [columns]="data?.colDef?.columns || []"
      (selectionChanged)="selectionChangedHandler($event)">
  </amx-data-table>
  </div>
</amx-layout-panel>

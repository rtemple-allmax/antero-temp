<h2 [ngStyle]="{ 'text-align': 'center' }">Add Instrument</h2>
<amx-separator></amx-separator>
<amx-text-box
  [label]="'Name'"
  [(ngModel)]="nameBinding.value"
  [required]="true"
  [maxLength]="50"
  [placeholder]="'(required)'"
  [customValidators]="customValidators"
  (validityStateChanged)="validityHandler($event, 'name')">
</amx-text-box>
<amx-spacer [space]="'var(--space-md)'"></amx-spacer>
<amx-select-box
  [label]="'Type'"
  [dataSource]="typeData"
  [(ngModel)]="typeBinding.value">
</amx-select-box>
<amx-spacer [space]="'var(--space-md)'"></amx-spacer>
<amx-text-box
  [label]="'Units'"
  [required]="true"
  [maxLength]="50"
  [placeholder]="'(required)'"
  [(ngModel)]="unitsBinding.value"
  (validityStateChanged)="validityHandler($event, 'units')">
</amx-text-box>
<amx-spacer [space]="'var(--space-md)'"></amx-spacer>
<amx-number-box [label]="'Rollover Value'" [(ngModel)]="rolloverBinding.value"></amx-number-box>
<amx-spacer [space]="'var(--space-md)'"></amx-spacer>
<amx-flex [justify]="'flex-end'">
  <amx-combo-button
    [label]="'Save'"
    [icon]="icons.saveIcon"
    [shouldDisable]="!ready"
    (clicked)="submit()">
  </amx-combo-button>
</amx-flex>

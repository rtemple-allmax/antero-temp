<amx-layout-panel-collapsible [title]="title" [allowAdding]="true" (addRequested)="addHandler()">
  <amx-data-table
    class="subsection"
    [allowGrouping]="false"
    [allowFiltering]="false"
    [allowExport]="false"
    [data]="stockData?.data"
    [selectFirstRowOnLoad]="false"
    [columns]="stockData?.colDef?.columns || []"
    [showColumnHeaders]="viewType === viewTypes.TABLE"
    [showRowLines]="true"
    [selectionMode]="'none'"
    [hoverStateEnabled]="false"
    [cellTemplate]="viewType === viewTypes.LIST ? cellTemplate : null">
  </amx-data-table>
</amx-layout-panel-collapsible>

<ng-template #cellTemplate let-template="template">
  <ant-stock-location-list-item [record]="template?.data"></ant-stock-location-list-item>
</ng-template>

<amx-grid [columns]="'1fr 35px'" [gap]="'var(--space-md)'" [alignItems]="'end'">
  <amx-text-box
    #nameField
    [label]="'Name'"
    [(ngModel)]="nameBinding.value"
    [inline]="true"
    [required]="true"
    [bypassValidation]="true"
    [labelFlex]="labelFlexBasis">
  </amx-text-box>
  <div></div>
  <amx-number-box
    #rateField
    [label]="'Rate'"
    [bypassValidation]="true"
    [(ngModel)]="rateBinding.value"
    [format]="currencyFormat"
    [inline]="true"
    [required]="true"
    [labelFlex]="labelFlexBasis">
  </amx-number-box>
  <amx-icon-button
    [ngStyle]="{ 'align-self': 'end' }"
    [awesome]="true"
    [icon]="icons.addIcon"
    [height]="'20px'"
    [padding]="'6px'"
    [shouldDisable]="!ready"
    [fgColor]="ready ? 'var(--icon-color)' : 'var(--disabled-color)'"
    (clicked)="submit(crudFunctions.CREATE)">
  </amx-icon-button>
</amx-grid>

<amx-modal [heading]="'Edit Service Stat'" (closed)="closedHandler()">
  <p [ngStyle]="{ color: 'var(--fg-color)'}"><b>{{ label }}</b></p>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-date-box [label]="'Date'" [type]="'date'" [placeholder]="'(required)'" [(ngModel)]="dateBinding.value"></amx-date-box>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-text-area [label]="'Comment'" [(ngModel)]="commentBinding.value" [maxLength]="255"></amx-text-area>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-flex [justify]="'flex-end'" [gap]="'var(--space-md)'">
    <amx-combo-button
      [icon]="icons.workHistoryIcon"
      [label]="'Show HIstory'"
      (clicked)="showHistory()"
      [shouldDisable]="!ready">
    </amx-combo-button>
    <amx-combo-button
      [icon]="icons.saveIcon"
      [label]="'Save'"
      [invert]="true"
      (clicked)="submit()"
      [shouldDisable]="!ready">
    </amx-combo-button>
  </amx-flex>
</amx-modal>

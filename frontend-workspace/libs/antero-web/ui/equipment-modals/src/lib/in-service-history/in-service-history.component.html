<amx-modal #main [heading]="'Service History'" [maxWidth]="'700px'" (closed)="closedHandler()">
  <amx-flex [gap]="'var(--space-md)'" [padding]="'var(--space-md) 0'" [align]="'center'">
    <amx-icon-button
      [height]="'18px'"
      [icon]="icons.editIcon"
      [awesome]="true"
      [fgColor]="'var(--icon-color)'"
      (clicked)="editHandler()">
    </amx-icon-button>
  </amx-flex>
  <amx-data-table
    [data]="data?.data"
    [allowReordering]="false"
    [allowGrouping]="false"
    [allowFiltering]="false"
    [allowFixing]="false"
    [columns]="data?.colDef?.columns || []"
    (selectionChanged)="selectionHandler($event)">
  </amx-data-table>
</amx-modal>

<amx-modal #edit [heading]="'Edit Service History'" (closed)="closeEditWindow()">
  <amx-flex [justify]="'flex-end'">
    <amx-combo-button
      [icon]="icons.saveIcon"
      [label]="'Save'"
      (clicked)="submit()"
      [shouldDisable]="!ready">
    </amx-combo-button>
  </amx-flex>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <p>{{ label }}</p>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-date-box [label]="'Date'" [type]="'date'" [placeholder]="'(required)'" [(ngModel)]="dateBinding.value"></amx-date-box>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <amx-text-area [label]="'Comment'" [(ngModel)]="commentBinding.value"></amx-text-area>
</amx-modal>

<amx-modal [heading]="'Asset Management'" [maxWidth]="'400px'" (closed)="closeHandler()">
  <amx-grid [columns]="'170px 1fr auto'" [gap]="'var(--space-md)'">
    <div>
      <amx-number-box
        [label]="'Probability of Failure'"
        [showSpinButtons]="true"
        [min]="1"
        [max]="5"
        [(ngModel)]="probabilityBinding.value">
      </amx-number-box>
      <amx-spacer [space]="'var(--space-lg)'"></amx-spacer>
      <amx-number-box
        [label]="'Consequence of Failure'"
        [showSpinButtons]="true"
        [min]="1"
        [max]="5"
        [(ngModel)]="consequenceBinding.value">
      </amx-number-box>
    </div>
    <amx-flex [height]="'100%'" [justify]="'center'" [align]="'center'">
      <h3>{{ score }} <span *ngIf="rankingName">-</span> <b>{{ rankingName }}</b></h3>
    </amx-flex>
    <amx-flex [height]="'100%'" [flow]="'column nowrap'" [justify]="'flex-end'">
      <amx-combo-button
        [label]="'Save'"
        [icon]="icons.saveIcon"
        (clicked)="submit()">
      </amx-combo-button>
    </amx-flex>
  </amx-grid>
</amx-modal>

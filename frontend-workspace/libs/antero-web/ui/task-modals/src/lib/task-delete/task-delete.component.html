<amx-confirmation
  [dangerous]="true"
  (canceled)="closedHandler()"
  (closed)="closedHandler()"
  (confirmed)="submitDelete()">
  <p>This will permanently delete the Task <b>{{ source?.name }}</b> as well as any Work Orders on which it is used.</p>
  <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
  <p><b>Do you wish to continue?</b></p>
</amx-confirmation>

<amx-grid [columns]="'repeat(2, 1fr)'" [gap]="'var(--space-xl)'" [padding]="'var(--space-md)'">
  <div>
    <p>{{ record?.equipment?.name }}</p>
    <p>{{ record?.equipment?.description }}</p>
  </div>
  <amx-popover-text [template]="qtyTemplate" [ngStyle]="{ 'align-self': 'center' }">{{ record?.actualQuantity }} / {{ record?.estimatedQuantity }}</amx-popover-text>
</amx-grid>

<ng-template #qtyTemplate>
  <div [ngStyle]="{ padding: 'var(--space-md)'}">
    <span>Actual {{ record?.workOrderUnit }} / Estimated {{ record?.workOrderUnit }}</span>
  </div>
</ng-template>

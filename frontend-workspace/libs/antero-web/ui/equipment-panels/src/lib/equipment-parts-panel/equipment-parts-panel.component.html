<amx-layout-panel-collapsible
  [title]="title"
  [allowAdding]="true"
  (addRequested)="addHandler()"
  (collapsedStateChanged)="collapsedStateChangedHandler($event)">
  <ng-container *ngFor="let record of partsData; let i = index;">
    <ant-equipment-part-list-item #part [record]="record"></ant-equipment-part-list-item>
    <amx-separator *ngIf="i < partsData.length - 1" [space]="'0'" [color]="'var(--border-color)'"></amx-separator>
  </ng-container>

<amx-list-editor
  [records]="records"
  [height]="innerHeight"
  [allowAdd]="false"
  [allowDelete]="false"
  [typeName]="[ 'Criticality Ranking', 'Criticality Rankings' ]"
  [itemLabels]="[ '(1 - 5)', '(6 - 10)', '(11 - 15)', '(16 - 20)', '(21 -25)' ]"
  (editRequested)="submitEdit($event)">
</amx-list-editor>

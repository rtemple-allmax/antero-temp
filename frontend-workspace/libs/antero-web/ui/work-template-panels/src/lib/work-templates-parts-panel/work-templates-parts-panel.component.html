<ng-template #itemTemplate let-method="method" let-item="item">
  <amx-card
    #card
    [height]="innerItemSize"
    [selected]="item.id === selectedPart?.id"
    (clicked)="method()">
    <amx-flex [height]="'100%'" [flow]="'column nowrap'" [justify]="'center'">
      <p><b>{{ item?.partQuantity?.part?.name }}</b></p>
      <p>{{ item?.partQuantity?.part?.description }}</p>
      <p>{{ item?.estimatedQuantity }} {{ item?.partQuantity?.part?.stockingUnit }}</p>      
    </amx-flex>
  </amx-card>
</ng-template>

<amx-card
  [record]="source"
  [title]="source?.part?.name"
  [height]="'100%'"
  [controls]="controls"
  [options]="options"
  [indicators]="indicators"
  [showHoverEffect]="showHoverEffect"
  [static]="static"
  (clicked)="showPartViewer()">
  <amx-grid [columns]="'repeat(1, 1fr)'" [gap]="'var(--space-md)'">
    <amx-read-only-box [label]="'Stock Locations'">
      <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
      <ng-container *ngFor="let stock of stockLocations">
        <p [ngStyle]="{ 'whitespace': 'no-wrap' }">{{ getStockLocation(stock) }}</p>
        <amx-spacer [space]="'var(--space-md)'"></amx-spacer>
      </ng-container>
    </amx-read-only-box>
  </amx-grid>
</amx-card>
